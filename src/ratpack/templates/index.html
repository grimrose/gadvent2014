<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Ratpack: ${model.title}</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/readable/bootstrap.min.css" rel="stylesheet">

    <link href="styles/ratpack.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>メッセージ</h1>
    </div>

    <div class="row">
        <% if (model.errorMessage) { %>
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            ${model.errorMessage}
        </div>
        <% } %>
        <form class="form-inline" role="form" method="post" action="/messages">
            <div class="form-group ${ model.errorMessage ? 'has-error': '' }">
                <label class="sr-only" for="messageContents">内容</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="messageContents" name="contents"
                           placeholder="メッセージ">
                </div>
            </div>
            <button type="submit" class="btn btn-default">送信</button>
        </form>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <th class="col-sm-1">#</th>
                <th class="col-sm-3">日時</th>
                <th class="col-sm-7">内容</th>
                <th class="col-sm-1"></th>
                </thead>
                <tbody id="messagesBody">

                </tbody>
            </table>
        </div>
    </div>

</div>

<footer class="site-footer"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script src="scripts/messages.js"></script>
</body>
</html>
